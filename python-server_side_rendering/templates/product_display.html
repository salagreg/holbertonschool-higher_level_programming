<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
  </head>
  <body>
    {% include "header.html" %}

    <h1>Products</h1>

    <!-- Message d'erreur -->
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}

    <!-- Affichage des produits -->
    {% if products %}
    <table border="1" cellpadding="10">
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price ($)</th>
      </tr>
      {% for p in products %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.price }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %} {% include "footer.html" %}
  </body>
</html>
